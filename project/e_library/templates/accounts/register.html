{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
    <title>E-Library - Register</title>
</head>
<body class="bg-blue-50 text-center flex justify-center content-center">
    <div class="bg-white md:w-6/12 px-14 pt-10 pb-14 rounded shadow-md mt-16">
        <h1 class="text-2xl text-cyan-700 font-bold mb-6">Create New Account</h1>

        <form action="{% url 'register' %}" method="post" class="flex flex-col">
            {% csrf_token %}
            <input class="shadow-md p-3 mb-4 border-[1px] border-gray-300 rounded" type="text" name="username" placeholder="Username" required />
            <input class="shadow-md p-3 mb-4 border-[1px] border-gray-300 rounded" type="email" name="email" placeholder="E-mail" required />
            <input class="shadow-md p-3 mb-4 border-[1px] border-gray-300 rounded" type="password" name="password" placeholder="Password" required />
            <button type="submit" class="bg-cyan-700 text-white font-bold py-3 rounded mt-4">Register</button>
            <p class="my-2">or</p>
            <a class="bg-blue-50 text-cyan-700 font-bold py-3 rounded" href="{% url 'login' %}">Log In</a>
        </form>
    </div>
</body>
</html>
